<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paletes</title>
    <style>
        .stick {
            display: inline-block;
            margin: 10px 0;
            width: 100px;
            height: 400px;
            /* background-color: blue; */
            font-size: 0;
        }
    </style>
</head>

<body>
    <div class="palette1">
        <div class="stick" style="background-color: #dad6d6"></div>
        <div class="stick" style="background-color: #92bfb1"></div>
        <div class="stick" style="background-color: #f4ac45"></div>
        <div class="stick" style="background-color: #694a38"></div>
        <div class="stick" style="background-color: #a61c3c"></div>
    </div>
    <div class="palette2">
        <div class="stick" style="background-color: #f94144"></div>
        <!-- border border-hover -->
        <div class="stick" style="background-color: #f3722c"></div>
        <div class="stick" style="background-color: #f8961e"></div>
        <div class="stick" style="background-color: #f9c74f"></div>
        <!-- background -->
        <div class="stick" style="background-color: #90be6d"></div>
        <div class="stick" style="background-color: #43aa8b"></div>
        <!-- tile closed -->
        <div class="stick" style="background-color: #577590"></div>
    </div>
</body>

</html>
